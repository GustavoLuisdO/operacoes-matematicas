<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Página Inicial</title>
  </head>
  <body>
    
    <div class="container">

      <div id="titulo" class="row text-light">
        <h3>Faça seu calculo</h3>
      </div>

      <div  id="caixa">
        <div class="row">

          <input type="number" name="num1" id="num1" class="form-control">

          <select name="operador" id="operador" class="form-control">
            <option value="">Selecione</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>

          <input type="number" name="num2" id="num2" class="form-control">
        </div>

        <div class="row" id="btn">
          <button onclick="calcular()" class="btn btn-outline-dark">
            Calcular
          </button>
        </div>

        <div id="resultado">...</div>
      </div>

        


    </div>

    <script src="script.js"></script>
  </body>
</html>
